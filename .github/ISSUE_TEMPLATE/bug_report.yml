name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: When I use the audit_code tool with TypeScript files, it...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Start Claude Desktop
        2. Use the 'audit_code' tool with...
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: dropdown
    id: tool
    attributes:
      label: Which tool is affected?
      options:
        - start_audit
        - add_finding
        - collect_evidence
        - generate_report
        - scan_red_flags
        - audit_code
        - calculate_code_metrics
        - analyze_dependencies
        - assess_owasp
        - assess_cloud_security
        - assess_zero_trust
        - get_mitre_techniques
        - analyze_benford
        - assess_fraud_risk
        - assess_aml_risk
        - generate_interview_guide
        - generate_compliance_checklist
        - assess_compliance
        - map_compliance_controls
        - assess_waste
        - generate_dmaic_plan
        - analyze_value_stream
        - get_efficiency_metrics
        - assess_cobit
        - assess_change_management
        - assess_backup_recovery
        - assess_ad_security
        - assess_ai_risks
        - assess_fairness
        - generate_model_card
        - comprehensive_audit
        - risk_assessment
        - Multiple tools
        - Not sure
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: MCP Auditor Version
      description: Run `npm list -g mcp-auditor` to find your version
      placeholder: "1.0.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version
      description: Run `node --version`
      placeholder: "v20.10.0"
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs
      description: Paste any relevant error messages or logs
      render: shell

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have tested with the latest version
          required: true
